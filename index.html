<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="./src/css/font-awesome.css" />
  </head>
  <body>

    <header class="header">
      <img src="./src/images/logo.svg" alt="Huddle Logo" />
    </header>
    
    <main>
      <section class="initial-section">
        <img src="./src/images/illustration-mockups.svg" alt="illustration" />

        <div class="content-initial-section">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="button">Register</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="social-midias">
        <ul>
          <li>
            <a href="#" class="circle-social-midia">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#" class="circle-social-midia">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="circle-social-midia">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

  </body>
</html>
